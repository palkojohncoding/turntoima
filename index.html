<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T U R N T O I M A</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/4ff7f2e1ed.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- header section -->
  <header>
    <div class="turntoima">
      <p>TURNTOIMA</p>
      <div class="game-timer">
        <div class="game-counter" id="timer">00:00:00</div>
      </div>
    </div>
    
  </header>
  <!-- main section -->
  <main>
    <div class="box">
      <a href="#"><div class="player-button">PLAYER 1</div></a>
      <div class="player-counter" id="player1">00:00:00</div>
    </div>
    <div class="box">
      <a href="#"><div class="player-button">PLAYER 2</div></a>
      <div class="player-counter" id="player2">00:00:00</div>
    </div>
    <div class="box">
      <a href="#"><div class="player-button">PLAYER 3</div></a>
      <div class="player-counter" id="player3">00:00:00</div>
    </div>
    <div class="box">
      <a href="#"><div class="player-button">PLAYER 4</div></a>
      <div class="player-counter" id="player4">00:00:00</div>
    </div>
    <div class="box">
      <a href="#"><div class="player-button">PLAYER 5</div></a>
      <div class="player-counter" id="player5">00:00:00</div>
    </div>
    <div class="box">
      <a href="#"><div class="player-button">PLAYER 6</div></a>
      <div class="player-counter" id="player6">00:00:00</div>
    </div>
  </main>
  <!-- footer section -->
  <footer>
    <div class="footer">
      <a href="#">
        <div class="start btn" id="startBtn"><i class="fa-solid fa-play"></i><p>START</p></div>
      </a>
      <a href="#">
        <div class="previous btn" id="previousBtn"><i class="fas fa-backward"></i><p>PREVIOUS</p></div>
      </a>
      <a href="#">
        <div class="next btn" id="nextBtn"><i class="fas fa-forward"></i><p>NEXT</p></div>
      </a>
      <a href="#">
        <div class="pause btn" id="pauseBtn"><i class="fas fa-pause"></i><p>PAUSE</p></div>
      </a>
      <a href="#">
        <div class="reset btn" id="trashBtn"><i class="fas fa-trash"></i><p>TRASH</p></div>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
